dist: trusty
sudo: false
language: python
python:
- '3.6'
git:
  depth: false
branches:
  only:
  - master
  - develop
  - /^[0-9]+/
stages:
  - name: testing
  - name: deploying

env:
  global:
  - THREADING_BACKEND=gevent
notifications:
  webhooks:
    urls:
    - secure: 
    on_success: change
    on_failure: always

jobs:
  include:
    - stage: testing
      install:
      - pip install -c constraints.txt codecov
      - pip install -c constraints.txt -r requirements.txt
      - pip install -c constraints.txt -e .
      script:
      - flake8
      - mypy --ignore-missing-imports relay
      - ./pytest --cov=relay tests
      after_success:
      - codecov

    - stage: deploying
      name: docker
      sudo: true
      service: docker
      env:
        - DOCKER_USER=trustlinesautomation
        - secure: 

      install: /bin/true
      script:
        - docker build -t relay .

      deploy:
        skip_cleanup: true
        provider: script
        script: ".travis/push-docker-image"
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(develop|[0-9]+.*)$
    - stage: deploying
      name: pypi
      install: /bin/true
      script:
        - /bin/true
      deploy:
        - provider: pypi
          skip_cleanup: true
          user: trustlines
          password:
            secure: ""
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^([0-9]+.*)$
