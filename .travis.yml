language: python
python:
  - "3.6"
install:
  - curl -L -o $HOME/bin/solc https://github.com/ethereum/solidity/releases/download/v0.4.19/solc-static-linux && chmod +x $HOME/bin/solc
  - pip install -r requirements.txt
script:
  - flake8
  - mypy --ignore-missing-imports relay
  - coverage run --source=relay -m py.test tests
  - docker build -t relay .
after_success:
  - coverage report
branches:
  only:
  - master
  - develop
services:
  - docker
env:
  - THREADING_BACKEND=gevent
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always
